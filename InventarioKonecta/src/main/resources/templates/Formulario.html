<html xmlns:th="http://www.thymeleaf.org"> 
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #154c79;">
            <img src="../static/images/logo.png" style=" max-width: 15%; align-content: center" th:src="@{images/logo.png}"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item">
                  <a class="nav-link " th:href="@{/}">Vender</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/Stock}">Stock</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/Historial}">Historial Ventas</a>
                </li>
              </ul>
             
            </div>
                <div class="float-md-right">
                    <a class="btn btn-light " th:href="@{/nuevoProducto}">Agregar Producto</a>
                </div>   
        </nav>      
        
        <div class="container mt-2">

                <form th:action="@{/guardarProducto}" th:object="${Producto}" method="POST">
                    <div class="card " style="width: 18rem;">

                        <div class="card-body">
                            <div class="form-group" hidden>
                                <label>ID</label>
                                <input  th:field="*{ID}" type="text" class="form-control" /> 
                            </div>
                            <div class="form-group">
                                <label>Producto</label>
                                <input th:field="*{nombre}" type="text" class="form-control" /> 
                            </div>
                            <div class="form-group">
                                <label>Referencia</label>
                                <input th:field="*{referencia}" type="text" class="form-control" /> 
                            </div>
                            <div class="form-group">
                                <label>Precio</label>
                                <input th:field="*{precio}" type="text" class="form-control" /> 
                            </div>
                            <div class="form-group">
                                <label>Peso</label>
                                <input th:field="*{peso}" type="text" class="form-control" /> 
                            </div>
                            <div class="form-group">
                                <label>Categor√≠a</label>
                                <input th:field="*{categoria}" type="text" class="form-control" /> 
                            </div>
                            <div class="form-group">
                                <label>Stock</label>
                                <input th:field="*{stock}" type="text" class="form-control" /> 
                            </div>
                            <br/>
                            <div class="text-center">
                            <input type="submit" value="Guardar" style=" margin: 0px; align-content: center;background-color: #154c79;" class="btn btn-dark" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>

    </body>
</html>
