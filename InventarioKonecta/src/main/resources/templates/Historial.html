<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Historial Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #154c79;">
            <img src="../static/images/logo.png" style=" max-width: 15%; align-content: center" th:src="@{images/logo.png}"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item">
                  <a class="nav-link " th:href="@{/}">Vender</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " th:href="@{/Stock}">Stock</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" th:href="@{/Historial}">Historial Ventas</a>
                </li>
              </ul>
             
            </div>
                <div class="float-md-right">
                    <a class="btn btn-light " th:href="@{/nuevoProducto}">Agregar Producto</a>
                </div>   
        </nav>
        
        <div class="container mt-2">
            
        
        <div class="row justify-content-md-center">
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                    <h5>Avisos Productos</h5>
                    <label th:text="'Mas vendido: ' + ${masVendido}"/>
                    <br/>
                    <label th:text="'Mas stock: ' + ${masStock}"/>                     
    

                </div>
              </div>
            </div>   
            
            
            <div class="col-sm-9">
              <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Venta NÂ°</th>
                                <th>ID Producto</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="venta:${ventas}">
                                <td th:text = "${venta.ID}"></td>
                                <td th:text = "${venta.idProducto}"></td>
                                <td th:text = "${venta.cantidad}"></td>
                            </tr>
                        </tbody>
                    </table>                       
                    
                </div>
              </div>
            </div>          





            </div>
        </div>
    </body>
